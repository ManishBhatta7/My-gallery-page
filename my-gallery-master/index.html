<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>My Gallery</title>
  </head>
  <body>
    <div id="container">
      <header>
        <div class="photo-card">
          <div class="card-header">
            <img src="img/profilePhoto.png" alt="ROdney Cotton" />
            <span class="name"> Rodney Cotton </span>
            <div class="place">Helsinki, Finland</div>
          </div>

          <div class="content">
            <div class="posts--item">
              <div class="number">100</div>

              <div class="tag">Posts</div>
            </div>

            <div class="followers--item">
              <div class="number">2,242</div>

              <div class="tag">Followers</div>
            </div>

            <div class="following--item">
              <div class="number">1,432</div>

              <div class="tag">Following</div>
            </div>
          </div>
        </div>
      </header>

      <main>
        <img id="photo1" src="img/photo1.png" alt="" />
        <img id="photo2" src="img/photo2.png" alt="" />
        <img id="photo3" src="img/photo3.png" alt="" />
        <img id="photo4" src="img/photo4.png" alt="" />
        <img id="photo5" src="img/photo5.png" alt="" />
        <img id="photo6" src="img/photo6.png" alt="" />
      </main>

      <footer>
        <span>created by <a href="">Manish Bhatta</a> - devChallenges.io</span>
      </footer>
    </div>
  </body>
</html>
